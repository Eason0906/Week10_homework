<!DOCTYPE html>
<html>
  <h1>GDP Development During 2009-2013<h1>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
  
</head>
<body>
  <h2>coropleth of GDP diffference between 2009 and 2013<h2>
<div id="vis1"></div>
  <h2>bubble map of GAP difference between 2009 and 2013<h2>
<div id="vis2"></div>
<script type="text/javascript">
  var spec1="https://raw.githubusercontent.com/Eason0906/Week10_homework/main/js/coropleth.vg.json";
  var spec2 = "https://raw.githubusercontent.com/Eason0906/Week10_homework/main/js/scatter_plot_interactive.vg.json";
  vegaEmbed('#vis1', spec1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  vegaEmbed('#vis2', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

</body>
</html>
